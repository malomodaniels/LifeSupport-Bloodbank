<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Blood - LifeSupport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Request Blood</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            {{ form.contact }}
        </div>
        <div class="mb-3">
            <label class="form-label">Blood Group Needed</label>
            {{ form.blood_group_needed }}
        </div>
        <div class="mb-3">
            <label class="form-label">Urgency</label>
            {{ form.urgency }}
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            {{ form.age }}
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            {{ form.gender }}
        </div>
        <button class="btn btn-danger" type="submit">Submit Request</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
